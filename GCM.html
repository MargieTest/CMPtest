      <script type="text/javascript">
        // create dataLayer
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }

        // set â€ždenied" as default for both ad and analytics storage,
        gtag("consent", "default", {

        gtag("set", "ads_data_redaction", true);
    </script>
